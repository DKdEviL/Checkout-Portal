<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    a {
      text-decoration: none;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<h2>Order Receipt Portal</h2>

<a href="/orders">See all orders</a>
<a href="/api/orders">See JSON</a>

</body>
</html>
